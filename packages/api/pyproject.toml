[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "api"
dynamic = ["version"]
description = "FastAPI backend application"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Generated by AI Kickstart" },
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic[email]>=2.5.0",
    "pydantic-settings>=2.1.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "asyncpg>=0.29.0",
    "greenlet>=3.2.3",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
    "langgraph>=0.2.0",
    "cryptography>=3.0.0",
    "google-cloud-aiplatform>=1.0.0",
    "kafka-python>=2.0.0",
    "python-jose[cryptography]>=3.3.0",
    "requests>=2.31.0",
    "spending-monitor-db",
    "llama-stack-client>=0.2.12,<0.3.0",
    "sentence-transformers>=3.0.0",
    "torch>=2.0.0",
    "fire>=0.7.1", # for llama-stack-client (https://github.com/llamastack/llama-stack-client-python/pull/232)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "pytest-mock>=3.14.0",
    "responses>=0.25.0",
    "respx>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/example/spending-monitor"
Repository = "https://github.com/example/spending-monitor.git"

[tool.hatch.version]
path = "src/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E501", "B008", "UP007"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_optional = false
strict_equality = true
no_implicit_reexport = false
no_implicit_optional = false
ignore_missing_imports = false

# Exclude problematic files temporarily - TODO: Remove these as each file is fixed
[[tool.mypy.overrides]]
module = [
    "src.services.alerts.agents.*",
    "src.services.smtp",
    "src.services.alert_rule_service",
    "src.services.background_recommendation_service",
    "src.services.recommendation_metrics",
    "src.services.recommendation_scheduler",
    "src.services.recommendation_job_queue",
    "src.services.alert_job_queue",
    "src.routes.alerts",
    "src.routes.transactions",
    "src.services.alerts.validate_rule_graph",
    "src.services.alerts.parse_alert_graph",
    "src.services.alerts.generate_alert_graph",
]
ignore_errors = true

# Third-party libraries without stubs
[[tool.mypy.overrides]]
module = [
    "pgvector.*",
    "langgraph.*",
    "langchain.*",
    "langchain_core.*",
    "langchain_openai.*",
    "openai.*",
    "anthropic.*",
    "google.*",
    "vertexai.*",
    "sentence_transformers.*",
    "transformers.*",
    "torch.*",
]
ignore_missing_imports = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv.sources]
"spending-monitor-db" = { path = "../db", editable = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --ignore=tests/integration"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-mock>=3.15.0",
    "respx>=0.22.0",
    "ruff>=0.12.11",
    "types-python-jose>=3.5.0.20250531",
    "types-requests>=2.32.4.20250913",
]

[tool.ruff.lint.isort]
known-first-party = ["src", "db", "services"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
force-sort-within-sections = true
