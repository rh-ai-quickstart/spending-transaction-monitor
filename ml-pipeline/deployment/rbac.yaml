---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-deployment-manager
  namespace: spending-transaction-monitor
rules:
  # Permissions for managing deployments (MinIO)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissions for managing services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissions for managing secrets (storage-config)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissions for managing ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissions for managing PVCs (MinIO storage)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissions for managing ServingRuntimes and InferenceServices
  - apiGroups: ["serving.kserve.io"]
    resources: ["servingruntimes", "inferenceservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissions for reading pods (to check deployment status)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-deployment-manager-binding
  namespace: spending-transaction-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ml-deployment-manager
subjects:
  - kind: ServiceAccount
    name: alert-recommendation
    namespace: spending-transaction-monitor
