apiVersion: v2
name: spending-monitor
description: A Helm chart for Spending Transaction Monitor application
type: application
version: 0.1.0
appVersion: "latest"
dependencies:
  - name: llm-service
    version: 0.5.2
    repository: https://rh-ai-quickstart.github.io/ai-architecture-charts
    condition: llm-service.enabled
  - name: llama-stack
    version: 0.5.2
    repository: https://rh-ai-quickstart.github.io/ai-architecture-charts
    condition: llama-stack.enabled
  - name: keycloak
    version: "1.0.0"
    repository: "file://../keycloak"
    condition: keycloak.enabled
  - name: pgvector
    version: 0.5.1
    repository: https://rh-ai-quickstart.github.io/ai-architecture-charts
    condition: pgvector.enabled
  - name: model-registry
    version: ">=0.2.0"
    repository: "file://../../../../ai-architecture-charts/model-registry/helm"
    condition: model-registry.enabled
keywords:
  - monitoring
  - transactions
  - finance
home: https://github.com/example/spending-monitor
sources:
  - https://github.com/example/spending-monitor
maintainers:
  - name: Development Team
    email: dev@example.com
