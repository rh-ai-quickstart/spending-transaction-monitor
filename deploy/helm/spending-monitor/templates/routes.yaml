{{- if .Values.routes.enabled -}}
{{- if .Values.nginx.enabled -}}
# Nginx Route - single entry point for both UI and API
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.nginx.name }}-route
  labels:
    {{- include "spending-monitor.nginx.labels" . | nindent 4 }}
  {{- with .Values.routes.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.routes.nginx.host }}
  host: {{ .Values.routes.nginx.host }}
  {{- end }}
  to:
    kind: Service
    name: {{ .Values.nginx.name }}
    weight: 100
  port:
    targetPort: http
  {{- if .Values.routes.nginx.tls.enabled }}
  tls:
    termination: {{ .Values.routes.nginx.tls.termination | default "edge" }}
    {{- if .Values.routes.nginx.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.routes.nginx.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None
{{- else -}}
# UI Route (when nginx is disabled - use direct routes)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.ui.name }}-route
  labels:
    {{- include "spending-monitor.ui.labels" . | nindent 4 }}
  {{- with .Values.routes.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.routes.sharedHost }}
  host: {{ .Values.routes.sharedHost }}
  {{- else if .Values.routes.ui.host }}
  host: {{ .Values.routes.ui.host }}
  {{- end }}
  to:
    kind: Service
    name: {{ .Values.ui.name }}
    weight: 100
  port:
    targetPort: http
  {{- if .Values.routes.ui.tls.enabled }}
  tls:
    termination: {{ .Values.routes.ui.tls.termination | default "edge" }}
    {{- if .Values.routes.ui.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.routes.ui.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None

---
# API Route - serve API under /api path (when nginx is disabled)
# This route handles both HTTP requests and WebSocket connections
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.api.name }}-route
  labels:
    {{- include "spending-monitor.api.labels" . | nindent 4 }}
  annotations:
    # HAProxy annotations to support WebSocket connections
    haproxy.router.openshift.io/timeout: 120s
    haproxy.router.openshift.io/timeout-tunnel: 3600s
    {{- with .Values.routes.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.routes.sharedHost }}
  host: {{ .Values.routes.sharedHost }}
  {{- else if .Values.routes.api.host }}
  host: {{ .Values.routes.api.host }}
  {{- else if .Values.routes.ui.host }}
  host: {{ .Values.routes.ui.host }}
  {{- end }}
  to:
    kind: Service
    name: {{ .Values.api.name }}
    weight: 100
  port:
    targetPort: http
  path: /api
  {{- if .Values.routes.api.tls.enabled }}
  tls:
    termination: {{ .Values.routes.api.tls.termination | default "edge" }}
    {{- if .Values.routes.api.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.routes.api.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None

---
# Health Route - serve health endpoint (when nginx is disabled)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.api.name }}-health-route
  labels:
    {{- include "spending-monitor.api.labels" . | nindent 4 }}
  {{- with .Values.routes.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.routes.sharedHost }}
  host: {{ .Values.routes.sharedHost }}
  {{- else if .Values.routes.api.host }}
  host: {{ .Values.routes.api.host }}
  {{- else if .Values.routes.ui.host }}
  host: {{ .Values.routes.ui.host }}
  {{- end }}
  to:
    kind: Service
    name: {{ .Values.api.name }}
    weight: 100
  port:
    targetPort: http
  path: /health
  {{- if .Values.routes.api.tls.enabled }}
  tls:
    termination: {{ .Values.routes.api.tls.termination | default "edge" }}
    {{- if .Values.routes.api.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.routes.api.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None
{{- end -}}
{{- end }}